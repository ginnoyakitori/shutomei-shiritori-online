<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ早押し！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby-section" class="section">
        <h1>クイズ早押し！</h1>
        <h2>部屋一覧</h2>
        <div id="rooms-container">
            <p>部屋がありません。部屋を作成してください。</p>
        </div>

        <div class="input-group">
            <input type="text" id="nicknameInput" placeholder="ニックネームを入力">
            <input type="text" id="roomNameInput" placeholder="部屋名を入力 (任意)">
            <input type="password" id="passwordInput" placeholder="パスワード (任意)">
            <button id="createRoomBtn">部屋を作成</button>
        </div>

        <div class="input-group">
            <input type="text" id="joinRoomIdInput" placeholder="ルームIDを入力">
            <input type="password" id="joinPasswordInput" placeholder="パスワード (任意)">
            <button id="joinRoomBtn">ルームIDで入室</button>
        </div>
    </div>

    <div id="game-room-section" class="section" style="display: none;">
        <h2 id="roomNameDisplay">部屋名: </h2>
        <p id="hostDisplay">ホスト: </p>
        <p id="quizTypeDisplay">クイズタイプ: 未選択</p>

        <h3>参加プレイヤー</h3>
        <div id="playersList">
            </div>

        <div id="host-controls" class="controls-group">
            <div id="quiz-type-selection">
                <p>クイズタイプを選択:</p>
                <button id="selectKokumeiBtn">国名</button>
                <button id="selectShutomeiBtn">首都名</button>
            </div>
            <button id="startGameBtn">ゲーム開始</button>
        </div>
        
        <div id="player-controls" class="controls-group">
            <button id="setReadyBtn">準備完了</button>
            <button id="cancelReadyBtn" style="display: none;">準備解除</button>
            <button id="leaveRoomBtn">部屋を退出</button>
        </div>

        <div id="game-section" style="display: none;">
            <p>問題 <span id="questionNumberDisplay"></span>/1</p>
            <p id="questionText"></p>
            <p id="timerDisplay">タイム: 0.00秒</p>
            <input type="text" id="answerInput" placeholder="答えを入力" readonly>
            
            <div id="flick-keyboard">
                <div class="key-row">
                    <button class="flick-key" data-main="ア" data-flick="イ,ウ,エ,オ">ア</button>
                    <button class="flick-key" data-main="カ" data-flick="キ,ク,ケ,コ">カ</button>
                    <button class="flick-key" data-main="サ" data-flick="シ,ス,セ,ソ">サ</button>
                    <button class="flick-key" data-main="タ" data-flick="チ,ツ,テ,ト">タ</button>
                </div>
                <div class="key-row">
                    <button class="flick-key" data-main="ナ" data-flick="ニ,ヌ,ネ,ノ">ナ</button>
                    <button class="flick-key" data-main="ハ" data-flick="ヒ,フ,ヘ,ホ">ハ</button>
                    <button class="flick-key" data-main="マ" data-flick="ミ,ム,メ,モ">マ</button>
                    <button class="flick-key" data-main="ヤ" data-flick="ユ,ヨ">ヤ</button>
                </div>
                <div class="key-row">
                    <button class="flick-key" data-main="ラ" data-flick="リ,ル,レ,ロ">ラ</button>
                    <button class="flick-key" data-main="ワ" data-flick="ヲ,ン">ワ</button>
                    <button class="flick-key" data-main="ー" data-flick="ー,ッ,ゃ,ゅ,ょ">ー</button> <button class="flick-key" data-main="濁" data-flick="濁,半濁,小">濁</button> </div>
                <div class="key-row">
                    <button class="flick-key" data-main="消">消</button>
                    <button class="flick-key" data-main="空白">空白</button>
                </div>
            </div>

            <button id="submitAnswerBtn">解答</button>
            <p id="feedbackMessage"></p>
        </div>
        <button id="returnToLobbyBtn" style="display: none;">待機画面に戻る</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
